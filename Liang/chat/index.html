<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/base.js"></script>
    <script src="js/index.js"></script>
    <script src="js/recordmp3.js"></script>
</head>
<body>
<div id="nickname">
    <header>
        <ul>
            <li class="cancle">取消</li>
            <li>我在本群的昵称</li>
            <li class="preservation">保存</li>
        </ul>
    </header>
    <div class="niCheng" contenteditable="true"></div>
</div>
<div id="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<ol id="all">
    <li>
        <header>
            <title>群名称(1)</title>
            <i class="group"></i>
        </header>
        <article>
            <span class="robot">你邀请LZC加入了群聊</span>
        </article>
        <footer>
            <ul id="operation">
                <li class="voice"></li>
                <li class="content" contenteditable="true"></li>
                <li class="emoticon"></li>
                <li class="plus"></li>
                <li class="sendText">发送</li>
            </ul>
        </footer>
    </li>
    <li>
        <header>
            <title>聊天信息(1)</title>
            <i class="back"></i>
        </header>
        <footer>
            <div class="person">
                <ul>
                    <li class="persons">
                        <figure>
                            <img src="images/headOne.jpg"/>
                        </figure>
                        <figcaption>路飞</figcaption>
                    </li>
                    <li class="persons">
                        <figure>
                            <img src="images/headTwo.jpg"/>
                        </figure>
                        <figcaption>乔巴</figcaption>
                    </li>
                    <li class="persons">
                        <figure>
                            <img src="images/headOne.jpg"/>
                        </figure>
                        <figcaption>路飞</figcaption>
                    </li>
                    <li class="persons">
                        <figure>
                            <img src="images/headTwo.jpg"/>
                        </figure>
                        <figcaption>乔巴</figcaption>
                    </li>
                    <li class="persons">
                        <figure>
                            <img src="images/headOne.jpg"/>
                        </figure>
                        <figcaption>路飞</figcaption>
                    </li>
                    <li class="persons">
                        <figure>
                            <img src="images/headTwo.jpg"/>
                        </figure>
                        <figcaption>乔巴</figcaption>
                    </li>
                    <li class="persons">
                        <figure>
                            <img src="images/headOne.jpg"/>
                        </figure>
                        <figcaption>路飞</figcaption>
                    </li>
                    <li>
                        <figure>
                            <img src="images/person_plus.png"/>
                        </figure>
                        <figcaption></figcaption>
                    </li>
                </ul>
            </div>
            <article>
                <ul>
                    <li>
                        <bdi>群聊名称</bdi>
                        <bdo>海贼王</bdo>
                    </li>
                    <li>
                        <bdi>群主</bdi>
                        <bdo>路飞</bdo>
                    </li>
                    <li>
                        <bdi>管理员</bdi>
                        <bdo>乔巴</bdo>
                    </li>
                </ul>
            </article>
        <article>
            <ul>
                <li>
                    <bdi>我在本群的昵称</bdi>
                    <bdo class="niCheng">LZC</bdo>
                </li>
                <li>
                    <bdi>显示群成员昵称</bdi>
                    <bdo class="tag">
                        <span></span>
                    </bdo>
                </li>
            </ul>
        </article>
        <article>
            <ul>
                <li>
                    <bdi>清空聊天记录</bdi>
                </li>
                </ul>
        </article>
        <button>删除并退出</button>
        </footer>
    </li>
    <li>
        <header>
            <title>详细资料</title>
            <i class="back"></i>
        </header>
        <article>
            <div class="left">
                <figure></figure>
            </div>
            <div class="right">
                <ul>
                    <li><span>路飞</span><i></i></li>
                    <li class="niCheng">昵称：路飞</li>
                </ul>
            </div>
        </article>
        <button>加好友</button>
    </li>
</ol>
<div id="more">
    <ul>
        <li class="photo">
            <figure>
                <img src="images/photo.png"/>
            </figure>
            <figcaption>照片</figcaption>
            <input class="uploadImages" type="file" accept="image/*">
        </li>
        <li class="shot">
            <figure>
                <img src="images/shot.png"/>
            </figure>
            <figcaption>拍照片</figcaption>
            <input class="shots" type="file" accept="image/*" capture="camera">
        </li>
        <li>
            <figure>
                <img src="images/videos.png"/>
            </figure>
            <figcaption>录视频</figcaption>
            <input class="recording" type="file" accept="video/*" capture="camera">
        </li>
        <li>
            <figure class="video">
                <img src="images/video.png"/>
            </figure>
            <figcaption>语音聊天</figcaption>
        </li>
        <li>
            <figure class="video">
                <img src="images/video.png"/>
            </figure>
            <figcaption>视频聊天</figcaption>
        </li>
        <li>
            <figure>
                <img src="images/position.png"/>
            </figure>
            <figcaption>位置</figcaption>
        </li>
    </ul>
</div>
<div id="emoticon">
    <article></article>
    <article></article>
    <article></article>
    <footer>
        <dl>
            <dd>
                <i></i>
            </dd>
            <dd>
                <ul>
                    <li><img src="images/em_list/1.png"/></li>
                    <li><img src="images/em_list/2.png"/></li>
                    <li><img src="images/em_list/3.png"/></li>
                </ul>
            </dd>
            <dd id="send">发送</dd>
        </dl>
    </footer>
</div>
</body>
</html>
